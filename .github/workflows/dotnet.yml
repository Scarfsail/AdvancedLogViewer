name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102
                 
    - name: Restore dependencies
      run: dotnet restore dirs.proj
      
    - name: Build
      run: dotnet build --no-restore --configuration Release dirs.proj
      
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --results-directory ./TestResults dirs.proj

    - name: Capture Test Results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: TestResults
        path: TestResults/
        
    - name: Unit tests report
      uses: zyborg/dotnet-tests-report@v1
      if: always()
      with:
         test_results_path: ./TestResults
         report_name: alv_tests
         report_title: ALV Tests
         github_token: ${{ secrets.GITHUB_TOKEN }}
